<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DICE GAME</title>
</head>
<body style="background-color: #000033;">
<div style="margin: 10px auto; display: flex; justify-content: center; font-family:Imprint MT Shadow; width: 40%;">
    <h3 style="color: white;">PLAY THE MR. DICE</h3>
</div>
<div style="margin: 20px auto; width: 40%; display: flex; justify-content: center;">
    <input type="button" class="btn-success btn-lg" value="ROLL DICE" id="btn-roll"/>
</div>
<div style="margin: 20px auto; width: 40%;">
    <div style="display: flex; flex-direction:row; justify-content: space-between;">
        <h3 style="color: white;">YOU</h3>
        <h3 style="color: red;">COMPUTER</h3>
    </div>
    <div style="display: flex; flex-direction:row; justify-content: space-between;">
    <img class="img-fluid" src="images/dice-1.png" width="200" height="200" alt="New York">
    <img class="img-fluid" src="images/dice-2.png" width="200" height="200" alt="New York">
    </div>
</div>
<div style="margin: 20px auto; width: 40%; display: flex;flex-direction: row; justify-content: space-between;">
    <h3 id="res1" style="color: white;"></h3>
    <h3 id="res2" style="color: white;"></h3>
</div>

<div style="margin: 20px auto; display: flex; justify-content: center; font-family:Imprint MT Shadow; width: 40%;">
    <h3 id="result" style="color: white;"></h3>
</div>

    <script src="App.js"></script>
</body>
</html>
